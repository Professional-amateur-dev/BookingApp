<div class="container">
<div class="col-sm-6 mx-auto my-lg-5">

  <button type="button" class="btn btn-primary" (click)="openModal(template)">Add Room Service</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Room Service</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <input type="hidden" name="id" [(ngModel)]="roomService.id">
  
      <!-- name -->
      <div class="form-group">
        <label for="name">Service</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="roomService.name"
          class="form-control"
          id="name"
          placeholder="Unesite uslugu">
      </div>
  
      <!-- price -->
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          name="price"
          [(ngModel)]="roomService.price"
          class="form-control"
          id="price"
          placeholder="Unesite cijenu">
      </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</ng-template>

    
  </div>
</div>
