<!--RoomType--------------------------------------------------------------------------------------------------------------------->
  
<!--Add Room Type-------------------------------------------------------------------------------------------------------------------------------->
<button type="button" class="btn btn-primary mx-2 my-2" (click)="openModal(addRoomType)">Add Room Type</button>
 
<ng-template #addRoomType>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Room Type</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="AddRoomType()">
      <input type="hidden" name="id" [(ngModel)]="roomType.id">
  
      <!-- type -->
      <div class="form-group">
        <label for="type">Room Type</label>
        <input
          type="text"
          name="type"
          [(ngModel)]="roomType.type"
          class="form-control"
          id="type"
          placeholder="Unesite tip sobe">
      </div>
  
      <!-- description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="string"
          name="description"
          [(ngModel)]="roomType.description"
          class="form-control"
          id="description"
          rows="10"
          >Kratak opis sobe...</textarea>

      </div>

      <!-- bed count -->
      <div class="form-group">
        <label for="bedCount">Bed count</label>
        <input
          type="number"
          name="bedCount"
          [(ngModel)]="roomType.bedCount"
          class="form-control"
          id="bedCount"
          placeholder="Unesite broj kreveta">
      </div>

      <!-- person count -->
      <div class="form-group">
        <label for="personCount">Person count</label>
        <input
          type="number"
          name="personCount"
          [(ngModel)]="roomType.personCount"
          class="form-control"
          id="personCount"
          placeholder="Unesite broj osoba">
      </div>

      <!-- surface -->
      <div class="form-group">
        <label for="surface">Surface</label>
        <input
          type="number"
          name="surface"
          [(ngModel)]="roomType.surface"
          class="form-control"
          id="surface"
          placeholder="Unesite površinu  sobe">
      </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</ng-template>

<!--Update Room Type-------------------------------------------------------------------------------------------------------------------------------->
<button type="button" class="btn btn-primary mx-2 my-2" (click)="openModal(updateRoomType)">Update Room Type</button>

<ng-template #updateRoomType>
<div class="modal-header">
  <h4 class="modal-title pull-left">Update Room Type</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="UpdateRoomType()">
    <input type="hidden" name="id" [(ngModel)]="roomType.id">

    <!-- id -->
    <div class="form-group">
      <label for="id">Select Room Type</label>
      <select
      (change)="onChange()"
      class="custom-select mr-sm-2"
      name="id"
      [(ngModel)]="selectedRoomType"
        placeholder="Odaberite sobu"
        id="id">
          <option *ngFor="let r of roomTypes" [value]="r.id">{{ r.type }}</option>
      </select>
    </div>

    <!-- type -->
    <div class="form-group">
        <label for="type">Room Type</label>
        <input
          type="text"
          name="type"
          [(ngModel)]="roomType.type"
          class="form-control"
          id="type"
          placeholder="Unesite tip sobe">
      </div>
  
      <!-- description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="string"
          name="description"
          [(ngModel)]="roomType.description"
          class="form-control"
          id="description"
          rows="10"
          >Kratak opis sobe...</textarea>

      </div>

      <!-- bed count -->
      <div class="form-group">
        <label for="bedCount">Bed count</label>
        <input
          type="number"
          name="bedCount"
          [(ngModel)]="roomType.bedCount"
          class="form-control"
          id="bedCount"
          placeholder="Unesite broj kreveta">
      </div>

      <!-- person count -->
      <div class="form-group">
        <label for="personCount">Person count</label>
        <input
          type="number"
          name="personCount"
          [(ngModel)]="roomType.personCount"
          class="form-control"
          id="personCount"
          placeholder="Unesite broj osoba">
      </div>

      <!-- surface -->
      <div class="form-group">
        <label for="surface">Surface</label>
        <input
          type="number"
          name="surface"
          [(ngModel)]="roomType.surface"
          class="form-control"
          id="surface"
          placeholder="Unesite površinu  sobe">
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</ng-template>

</div>
<div class="modal-body">

      <label for="id">Select Room Type</label>
      <select
        class="custom-select mr-sm-2"
        name="id"
